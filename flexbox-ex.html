<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container, .row-1, .row-2 {
        display: flex;
        flex-wrap: wrap;
      }

      .block {
        height: 100%;
        width: 100%;
      }

      img{
          height: 100%;
          width: 100%;
      }

      .column-1, .column-2{
          width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column-1">
        <img src="./images/4.jpg" alt="" />
      </div>

      <div class="column-2">
        <div class="row-1">
          <div class="block">
            <img src="./images/4.jpg" alt="" />
          </div>
          <div class="block">
            <img src="./images/4.jpg" alt="" />
          </div>
        </div>

        <div class="row-2">
          <div class="block">
            <img src="./images/4.jpg" alt="" />
          </div>
          <div class="block">
            <img src="./images/4.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
