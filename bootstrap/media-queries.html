<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            background-color: red;
            color: white;
            font-size: x-large;
        }

        /* screen/speech/print/all */

        @media all and (max-width:500px) and (min-width:300px) {
            .container{
                background-color: black;
                color: white;
            }
        }

        @media print and (orientation:portrait){
            .container{
                background-color: blue;
                color: white;
                font-size: 50px;
                font-style: italic;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. At ab fugit
      quisquam! Consectetur vero optio maxime illo eveniet neque a suscipit
      enim! Esse quod repellat, ullam facilis quam quisquam praesentium.
    </div>
  </body>
</html>
