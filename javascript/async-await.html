<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // async-await use it in pair
      // async is always used for a function
      // and the await keyword is used for executing statement which we want to be asynchronous or it should wait till its completed


      // when we use async/await we rarely need .then and .catch statements
      // await statement handles the waiting for us.
      async function fetchData() {
        //return Promise.resolve()

        let response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        let user = await response.json();

        //await new Promise ((resolve, reject)=>setTimeout(resolve, 5000))
        console.log(user);
        return user;
      }

      fetchData();
    </script>
  </body>
</html>
