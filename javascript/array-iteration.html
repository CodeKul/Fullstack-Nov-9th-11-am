      for (let i = 0; i <= 5; i++) {
        console.log(i + 5);
      }

      let numbers = [0, 2, 20, 52, 48];

      for (let j = 0; j < numbers.length; j++) {
        console.log(numbers[j]);
      }

      numbers.map((item) => {
        console.log(item);
      });

      numbers.forEach((item) => {
        console.log(item);
      });

      for (let item of numbers) {
        console.log(item);
      }

      let user = {
        fullName: "Sanket Bhosale",
        city: "Pune",
        designation: "SWE",
      };

      let users = [
        { name: "Sanket", city: "Pune" },
        { name: "Swapnil", city: "Mumbai" },
        { name: "Pratik", city: "Banglore" },
      ];

      for (let item of users) {

      }

      for (let item in user) {
        console.log(`${item}: ${user[item]}`);
