<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // for loop
      // array.map method
      // array.forEach method
      // for of loop
      // for in loop

      // using standard for loop iterate over an array
      // what is the difference between array.map and array.forEach 
      // why do we use only array.map for rendering ui
      for (let i = 0; i <= 5; i++) {
        console.log(i + 5);
      }

      let numbers = [0, 2, 20, 52, 48];

      for (let j = 0; j < numbers.length; j++) {
        console.log(numbers[j]);
      }


      numbers.map((item)=>{
          console.log(item)
      })

      numbers.forEach((item)=>{
          console.log(item)
      })

      for (let item of numbers){
          console.log(item)
      }
    </script>
  </body>
