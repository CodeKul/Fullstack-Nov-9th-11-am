<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // https://javascript.plainenglish.io/implementing-login-case-using-localstorage-and-sessionstorage-bfddce5d2198

      // https://www.bezkoder.com/node-express-mongodb-crud-rest-api/

      // https://www.knowledgefactory.net/2021/09/react-js-spring-boot-mongodb-crud-web-application.html

      let data = {
        name: "Sanket",
        city: "Pune",
      };
      fetch("https://jsonplaceholder.typicode.com/users", {
        method: "POST",
        body: data,
      }).then((response) => {
        console.log(response);
      });

      window.localStorage.setItem("name", "city");

      let x = window.localStorage.getItem("name");
      console.log(x);
    </script>
  </body>
</html>
