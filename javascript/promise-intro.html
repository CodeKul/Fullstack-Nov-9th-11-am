    <script>
      // https://www.youtube.com/watch?v=JRNToFh3hxU

      // https://medium.com/@etiennerouzeaud/a-simple-crud-application-with-javascript-ebc82f688c59

      // https://javascript.plainenglish.io/basic-html-css-javascript-bootstrap-5-using-external-api-for-crud-operations-1a7349ab95b2
      // promise chaining
      let promise = new Promise((resolve, reject) => {
        // resolve("RequestResolved");
        reject("Request rejected")
      });

      console.log(promise);

      promise.then(() => {
        // resolve("Promise Fulfilled");
        console.log("Request Fulfilled")
        
      });
    </script>
